<html>
    <head>
        <meta charset="UTF-8">
        <title>LeftStitch Gallery</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <navigation class="row">
            <div class="col-xs-12 col-md-5">
                <img src="img/logo.png" class="logo">
            </div>

            <div class="col-xs-12 col-md-7">
                <div class="row menu-links">
                    <div class="col-xs-4">
                        Browse Product
                    </div>
                    <div class="col-xs-4">
                        Start a Project
                    </div>
                    <div class="col-xs-2">
                        Login
                    </div>
                    <div class="col-xs-2">
                        Register
                    </div>
                </div>
            </div>
        </navigation>

        <div id="content" ng-app="leftstitch" ng-controller="submissionController" ng-init="init()">

            <div class="row">
                <div class="col-xs-12">
                    <div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]"
                        file="image" file-name="imageFileName" data-max-file-size="3">
                        <span>Drop Image Here</span>
                    </div>
                    <div class="image-container">
                        <img ng-src={{image}} />
                        <span class="file-name">{{imageFileName}}</span>
                    </div>
                </div>
            </div>

        </div>

        <footer class="row">
            <div class="col-md-4 col-xs-12">Left side footer</div>
            <div class="col-md-4 col-xs-12">&copy; 2013 LeftStitch</div>
            <div class="col-md-4 col-xs-12">Right side footer</div>
        </footer>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>

        <!-- Angular App Files -->
        <script src="js/angular-app/directives/fileDragDropDirective.js"></script>
        <script src="js/angular-app/controllers/mainController.js"></script>
        <script src="js/angular-app/controllers/submissionController.js"></script>
        <script src="js/angular-app/controllers/briefController.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.1/masonry.pkgd.min.js"></script>
        <script src="//passy.github.io/angular-masonry/angular-masonry.js"></script>

        <!-- Startup Angular App -->
        <script src="js/angular-app/modules/app.js"></script>

        <script src="//desandro.github.io/imagesloaded/imagesloaded.pkgd.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
        <script src="//cdn.firebase.com/v0/firebase.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </body>
</html>
