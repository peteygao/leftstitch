<html>
    <head>
        <title>LeftStitch Gallery</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">LeftStitch</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                <li class="active"><a href="#">Gallery</a></li>
                <li><a href="#">Designer</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img src="http://placehold.it/20x20"/></a></li>
                <li><a href="#">John Doe</a></li>
            </div><!-- /.navbar-collapse -->
        </nav>

        <div masonry id="content" class="well" ng-app="leftstitch" ng-controller="mainController" ng-init="init()">
            <div class="masonry-brick item" ng-repeat="picture in pictures">
                <img class="item-preview" ng-src="{{picture}}" alt="Yay!">
            </div>
        </div>

        <footer class="row">
            <div class="col-md-4 col-xs-14">Left side footer</div>
            <div class="col-md-4 col-xs-14">&copy; 2013 LeftStitch</div>
            <div class="col-md-4 col-xs-14">Right side footer</div>
        </footer>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>

        <!-- Angular App Files -->
        <script src="js/angular-app/controllers/mainController.js"></script>
        <script src="js/angular-app/controllers/chatController.js"></script>
        <script src="//passy.github.io/angular-masonry/angular-masonry.min.js"></script>

        <!-- Startup Angular App -->
        <script src="js/angular-app/modules/app.js"></script>


        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
        <script src="//cdn.firebase.com/v0/firebase.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </body>
</html>
